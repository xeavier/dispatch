<!-- Load Nav -->
<app-navbar></app-navbar>

<!-- Load Map -->
<app-map (shareCountries)="share($event)"></app-map>

<!-- Placeholder Text -->
<div class="container">
  <div class="row" id="placeholder-text">
    <div class="col-xs-2"></div>
    <div class="col-xs-8">
      <h1>Nothing here yet!</h1>
      <p> Click on the map and press search to explore recent news from your selected country. Clicking on one or more countries will return any available articles relevant to all selections.</p>
    </div>
    <div class="col-xs-2"></div>
  </div>
</div>

<!-- Display Article Results -->
<div class="container">
  <div class="row" id="articles-container">
    <div *ngFor="let article of doubleFilteredMatches">



      <div class="article">


        <div class="article-image" *ngIf="article.image != null"> <img src="{{article.image}}" alt=""> </div>
        <div class="article-image" *ngIf="article.image == null"> <img src="{{newsLogo}}" alt=""> </div>
        <!-- <div class="article-image" *ngIf="article.source != null"> <img src="{{article.source}}" alt=""> </div> -->



        <div class="article-info">
          <a href="{{article.url}}" target="_blank">
            <h3> {{ article.title }} </h3> </a>
          <!-- <div class="article-date"> {{article.date | date: fullDate}}</div> -->
          <div class="article-description"> {{ article.description }} </div>

        </div>

        <div class="source-wrapper">
          <div class="article-thumb"> <img src="{{article.thumbnail}}" alt=""> </div>
          <div class="article-source"> {{ article.source }} </div>
        </div>


      </div>
    </div>
  </div>

  <hr>

  <div class="row">

    <div class="col-sm-4">
      <a href="https://www.amcharts.com" target="_blank">
        <div class="logo-wrapper"><img src="{{amChartsLogo}}" alt="amCharts"></div>
      </a>
    </div>
    <div class="col-sm-4">
      <div class="logo-wrapper">
        <!-- <div id="newsApiLogo"> -->
        <a href="https://newsapi.org" target="_blank">
          <!-- <img src="{{newsLogo}}" alt="News API"> -->
          <span><b>NEWS API</b></span>
        </a>

        <!-- </div> -->
      </div>
    </div>
    <div class="col-sm-4">
      <a href="https://www.eventregistry.org" target="_blank">
        <div class="logo-wrapper"><img src="{{eventRegistryLogo}}" alt="Event Registry"></div>
      </a>
    </div>


  </div>

</div>


<!-- FOOTER -->
<div class="row">
  <div class="footer">

  </div>
</div>
